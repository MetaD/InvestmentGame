<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Test</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <style>
        .margin {
            margin: 10px;
        }
        .margin-btm {
            margin-bottom: 20px;
        }
        .unbold {
            font-weight: normal;
        }
        .gray {
            color: grey;
        }
        .blue {
            color: #1a8cff;
        }
    </style>
    <body>
        <div class="margin">
            Mean:
            <input id="mean" type="text" value=0.5>
            Variance:
            <input id="variance" type="text">
            Money received: $
            <input id="money" type="text" value="30">
            <button id="submit" type="button">Give me back random money for 30 times</button>
        </div>
        <div id="results" class="margin">
        </div>

        <script type="text/javascript" src="js/gaussian.js"></script>
        <script type="text/javascript">
            function do_it(mean, variance, money) {
                if (isNaN(parseFloat(mean)) || !isFinite(mean) || isNaN(parseFloat(variance)) || !isFinite(variance) || isNaN(parseFloat(money)) || !isFinite(money) || variance == 0) {
                    $('#results').append($('<p>', {
                        class: 'gray',
                        text: 'Yo there is something wrong with your input'
                    }));
                    return;
                }
                
                $('#results').append($('<table>').append(
                    '<th>mean = <span class="blue">' + mean + '</span>, variance = <span class="blue">' + variance + '</span>, SD = ' + Math.sqrt(variance) + ', money_received = ' + money
                ));
                $('#results').append($('<table>', {
                    class: 'margin-btm'
                }).append($('<tr>', {
                    id: "nums"
                })));
                for (var i = 0; i < 30; ++i) {
                    var distribution = gaussian(mean, variance);
                    var result = Math.round(money * distribution.ppf(Math.random()));
                    if (result < 0) {
                        result = 0;
                    }
                    if (result > money) {
                        result = money;
                    }
                    $('#nums').append($('<th>', {
                        class: 'unbold',
                        width: 50,
                        text: result
                    }));
                }
                $('#nums').removeAttr('id');
            }

            $('#submit').click(function() {
                var mean_ = $('#mean').val();
                var variance_ = $('#variance').val();
                var money_ = $('#money').val();
                do_it(mean_, variance_, money_);
            });

            var parameters = window.location.search.substring(1);
            var auto = false;
            if (parameters.length > 0) {
                auto = parameters.split("=")[1];  // get id from url parameter
            }

            var means = [0, 0.05, 0.1, 0.45, 0.5, 0.55]
            var vars = [0.004, 0.01, 0.03, 0.05, 0.07, 0.09]
            if (auto == 'true') {
                for (var j = 0; j < vars.length; ++j) {
                    for (var i = 0; i < means.length; ++i) {
                        do_it(means[i], vars[j], 30);
                    }
                }
            }
        </script>
    </body>
</html>
