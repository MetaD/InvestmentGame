<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Game</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/bootstrap-slider.js"></script>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="css/bootstrap-slider.min.css" rel="stylesheet"></link>
        <link type="text/css" href="css/trust-game.css" rel="stylesheet"></link>
    </head>
    <body>
        <div align="center">
            <img class="left-img" src="img/p0.png">
            <div class="right-img-div">
                <p class="right-img-text">Player 2</p>
                <img class="right-img" src="img/p1.jpg">
            </div>
            <p class="fixed-position-mid-below">You have $10.<br/>How much will you give to Player 2?</p>
            <div class="slider-div">
                <span class="left-num"><b>$0</b></span>
                <div class="slider-inner-div">
                    <input id="slide" data-slider-id="slider" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="0.01" data-slider-value="0"/>
                </div>
                <span class="right-num"><b>$10</b></span>
            </div>
            <button id="submitBtn" class="autocompare btn btn-primary submit-btn">Submit</button>
        </div>
        <script type="text/javascript">
            $('#slide').slider({
                formatter: function(value) { return 'Give $' + value; }
            });
        </script>
    </body>
</html>
